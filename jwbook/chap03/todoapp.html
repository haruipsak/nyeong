<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>실습 3-2</title>
    <script>
        function addItem(){
            //입력값을 읽어와 todo 변수에 저장
            let todo = document.getElementById("item");
            //ul 목록 객체
            let list = document.getElementById("todoList");
            //새로운 li 요소 생성
            let listitem = document.createElement("li")
            
            
            //새로운 목록에 디자인 추가
            listitem.className = "d-flex list-group-item list-group-item-action list-group-item-warning";
            

            //ul요소에 li요소 추가
            list.appendChild(listitem);
            todo.value = "";
            todo.focus();
            
            //li 요소에 들어갈 닫기 버튼
            let xbtn = document.createElement("button");
            // 버튼에 부트스트랩 클래스 적용
            xbtn.className="btn-close ms-auto";
            
            //입력칸 비우기 및 포커스 이동
            listitem.innerText = todo.value;
            listitem.append(xbtn);//li에 버튼 추가

            // close 버튼이 이벤트 처리
            xbtn.onclick = function(e)
            {   // 이벤트가 발생한 li 요소를 구하여 ul요소에서 제거
                let pnode = e.target.parentNode;
                list.removeChild(pnode);
            }

        }

    </script>
</head>
<body>
    <div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
        <h2>My Todo App</h2>
        <hr>
        <div class="input-group">
            <input id="item" class="form-control" type="text" placeholder="할일을 입력하세요">
            <button type="button" class="btn btn-primary"  onclick="addItem()">할일 추가</button>
        </div>
        <hr>
        <ul id="todoList"></ul>
    </div>
</body>
</html>
