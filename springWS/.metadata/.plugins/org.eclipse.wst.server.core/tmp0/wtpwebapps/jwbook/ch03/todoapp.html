<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        function addItem(){
            //입력값을 읽어와  todo변수 
            let todo = document.getElementById("item");
            let list = document.getElementById("todolist");  //ul 목록객체
            //삭제버튼 생성
            let xbtn = document.createElement("button");
            //새로운 li객체 생성
            let listitem = document.createElement("li");
            //새로운 목록에 디자인 추가
            listitem.className
                = "d-flex list-group-item list-group-item-warning list-group-item-action";

            
            xbtn.className = 'btn-close ms-auto';

            // x버튼에 대한 이벤트 처리
            xbtn.onclick = function(e) {
                // 이벤트가 발생한 li 요소를 구해서 ul에서 제거
                let pnode = e.target.parentNode;
                list.removeChild(pnode);
            }

            //li요소 에 할일텍스트와 삭제버튼 추가
            listitem.innerText = todo.value;
            listitem.appendChild(xbtn);

            //ul요소에 li요소 추가
            list.appendChild(listitem);

            //입력칸 비우기 및 포커스 이동
            todo.value = "";
            todo.focus();
        }
    </script>
</head>
<body>
    <div class="container bg-warning shadow mx-auto mt-5 p-5 w-75" >
        <h2>My ToDo App</h2>

        <hr>
        <div class="input-group">
            <input id="item" class="form-control" type="text" placeholder="할일을 입력하세요">
            <button type="button" class="btn btn-primary" onclick="addItem()">할일 추가</button>
        </div>
        <hr>

        <ul id="todolist" class="list-group">
            <!-- <li class="d-flex list-group-item list-group-item-warning list-group-item-action">An item</li>
            <li class="d-flex list-group-item list-group-item-warning list-group-item-action">An item</li>
            <li class="d-flex list-group-item list-group-item-warning list-group-item-action">An item</li> -->
        </ul>
    </div>
</body>
</html>
